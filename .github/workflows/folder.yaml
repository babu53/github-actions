name: Create Folder Example

on:
  push:
    branches:
      - master

jobs:
  create-folder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create folder
        run: |
          mkdir -p my-new-folder
          echo "Folder created!"

      
      - name: Print current working directory
        run: |
          echo "Current working directory is:"
          pwd
      - name: create another folder
        run: |
         mkdir /home/runner/work/github-actions/github-actions/test
      - name: Verify folder
        run: ls -la
